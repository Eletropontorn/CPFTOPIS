<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eletroponto - Dígito Verificador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <a href="https://wa.me/558441410644" target="_blank">
      <img src="logo.png" alt="Logo Eletroponto" class="logo">
    </a>
    <h1>Transformar CPF em PIS/PASEP</h1>
    <form id="pisForm">
      <label for="pisInput">Digite os 10 primeiros dígitos do CPF:</label>
      <input type="text" id="pisInput" maxlength="10" pattern="[0-9]{10}" required placeholder="Ex: 1114447773">
      <button type="submit">Calcular PIS/PASEP</button>
    </form>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
  <footer>
    Desenvolvido por<a href="https://www.eletropontorn.com.br/" target="_blank">Eletroponto - Tecnologia em Ponto e Acesso</a>
  </footer>
</body>
</html>
